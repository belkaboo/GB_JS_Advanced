<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3_sem</title>
    <link rel="stylesheet" href="style.css">
    <script src="3_sem.js" defer></script>
</head>

<body>
    <fieldset style="margin-top: 20px; border: 1px solid black; border-radius: 10px; padding: 20px;">
        <legend>Задание 1</legend>
        <button class="load">Загрузить новости</button>
        <div class="news"></div>

    </fieldset>
    <fieldset style="margin-top: 20px; border: 1px solid black; border-radius: 10px; padding: 20px;">
        <legend>Задание 2</legend>
        <div class="notes-container">
            <textarea name="Text" class="text-input" placeholder="Введите текст"></textarea>
            <br>
            <button class="btn-save">Save</button>
            <button class="btn-load">Load</button>
            <button class="btn-clear">Clear</button>
            <div class="notes-items">

            </div>
        </div>
    </fieldset>
    <fieldset style="margin-top: 20px; border: 1px solid black; border-radius: 10px; padding: 20px;">
        <legend>Задание 3</legend>
        <div>
            <label for="table">Выберите стол:</label>
            <select id="table">
                <!-- <option selected disabled></option> -->
                <option value="oak">Дуб</option>
                <option value="pine">Сосна</option>
                <option value="walnut">Орех</option>
            </select>
        </div>

        <div>
            <label for="chair">Выберите стул:</label>
            <select id="chair">
                <option value="leather">Кожа</option>
                <option value="fabric">Ткань</option>
                <option value="plastic">Пластик</option>
            </select>
        </div>

        <div>
            <label for="sofa">Выберите диван:</label>
            <select id="sofa">
                <option value="modern">Современный</option>
                <option value="classic">Классический</option>
                <option value="rustic">Деревенский</option>
            </select>
        </div>
        <button id="save">Сохранить комплект</button>
        <button id="clear">Очистить настройки</button>
        <div id="result"></div>

    </fieldset>


</body>

</html>
